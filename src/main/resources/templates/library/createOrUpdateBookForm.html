<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'library')}">

<body>

  <h2>Book</h2>
  <form th:object="${book}" class="form-horizontal" id="add-book-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Title', 'title', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Author', 'author', 'text')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Type', 'bookType', ${types})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${book['new']} ? 'Add Book' : 'Update Book'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Book</button>
      </div>
    </div>
  </form>
</body>
</html>
