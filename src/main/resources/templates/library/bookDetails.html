<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'library')}">

<body>


<h2>Book Information</h2>


<table class="table table-striped" th:object="${book}">
  <tr>
    <th>Title</th>
    <td><b th:text="*{title}"></b></td>
  </tr>
  <tr>
    <th>Author</th>
    <td th:text="*{author}"></td>
  </tr>
  <tr>
    <th>Type</th>
    <td th:text="*{bookType.name}"></td>
  </tr>
  <tr>
    <th>Shelf</th>
    <td th:text="*{shelf.status}"></td>
  </tr>
  <tr th:if="${book.isBookAdded()}">
    <th>Date Added</th>
    <td th:text="${#temporals.format(book.getDateAdded(), 'yyyy-MM-dd')}"></td>
  </tr>
  <tr th:if="${book.isBookFinished()}">
    <th>Date Finished</th>
    <td th:text="*{dateFinished}"></td>
  </tr>
  <tr th:if="${book.isBookFinished()}">
    <th>Rating</th>
    <td th:text="*{rating}">N/A</td>
  </tr>


</table>

<a th:href="@{{id}/edit(id=${book.id})}" class="btn btn-default">Edit
  Book</a>

</body>

</html>
