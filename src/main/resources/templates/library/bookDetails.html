<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'library')}">

<body>


<h2>Book Information</h2>


<table class="table table-striped" th:object="${book}">
  <tr>
    <th>Title</th>
    <td><b th:text="*{title}"></b></td>
  </tr>
  <tr>
    <th>Author</th>
    <td th:text="*{author}"></td>
  </tr>
  <tr>
    <th>Type</th>
    <td th:text="*{bookType.name}"></td>
  </tr>

</table>

<a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit
  Owner</a>
<a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add
  New Pet</a>

<br />
<br />
<br />
<h2>Pets and Visits</h2>

<table class="table table-striped">

  <tr th:each="pet : ${owner.pets}">
    <td valign="top">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd th:text="${pet.name}"></dd>
        <dt>Birth Date</dt>
        <dd
                th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
        <dt>Type</dt>
        <dd th:text="${pet.type}"></dd>
      </dl>
    </td>
    <td valign="top">
      <table class="table-condensed">
        <thead>
        <tr>
          <th>Visit Date</th>
          <th>Description</th>
        </tr>
        </thead>
        <tr th:each="visit : ${pet.visits}">
          <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
          <td th:text="${visit?.description}"></td>
        </tr>
        <tr>
          <td><a
                  th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}">Edit
            Pet</a></td>
          <td><a
                  th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}">Add
            Visit</a></td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>

</html>
