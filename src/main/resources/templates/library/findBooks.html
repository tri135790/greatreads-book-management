<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'library')}">

<body>

<h2>Find Books In Library</h2>

<form th:object="${book}" th:action="@{/library}" method="get"
      class="form-horizontal" id="search-book-form">
  <div class="form-group">
    <div class="control-group" id="titleGroup">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{title}" size="30"
               maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Find
        Book</button>
    </div>
  </div>

</form>

<br />
<a class="btn btn-default" th:href="@{/library/new}">Add Book</a>

</body>
</html>
