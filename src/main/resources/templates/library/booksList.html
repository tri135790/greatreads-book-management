<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'library')}">

<body>

<h2>Books Found In Library</h2>

<table id="books" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">Title</th>
    <th style="width: 150px;">Author</th>
    <th style="width: 120px">Type</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${bookslist}">
    <td>
      <a th:href="@{/library/__${book.id}__}" th:text="${book.title}"/></a>
    </td>
    <td th:text="${book.author}"/>
    <td th:text="${book.bookType.name}"/>
  </tr>
  </tbody>
</table>

</body>
</html>
